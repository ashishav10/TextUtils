<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Text Utils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TextUtils.in</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <!-- to avoid CSRF (Cross-Site Request Forgery), we use CSRF token. -->
        <form action='/analyze' method = 'post'> {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="fs-5 mt-5" >Please enter your text below</label>
                <textarea class="form-control mt-2" id="exampleFormControlTextarea1" name="text" rows="7"></textarea>
            </div>
        
            <div class="form-check form-switch">
                <input class="form-check-input mt-2" type="checkbox" id="flexSwitchCheckDefault" name="removepunc">
                <label class="form-check-label mt-2" for="flexSwitchCheckDefault">Remove Punctuations</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input mt-2" type="checkbox" id="flexSwitchCheckDefault" name="capfirst">
                <label class="form-check-label mt-2" for="flexSwitchCheckDefault">Capitalize First</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input mt-2" type="checkbox" id="flexSwitchCheckDefault" name="spacesremove">
                <label class="form-check-label mt-2" for="flexSwitchCheckDefault">Remove Extra Spaces</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input mt-2" type="checkbox" id="flexSwitchCheckDefault" name="newlineremove">
                <label class="form-check-label mt-2" for="flexSwitchCheckDefault">Remove New Line</label>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input mt-2" type="checkbox" id="flexSwitchCheckDefault" name="charcount">
                <label class="form-check-label mt-2" for="flexSwitchCheckDefault">Count the number of characters</label>
            </div>

            <button type="submit" class="btn btn-dark  mt-2">Analyze</button>
        </form>

    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
